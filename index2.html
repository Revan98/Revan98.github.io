// Utility: read Excel/CSV/JSON file and return Promise of data array
async function readFile(file) {
  const name = file.name.toLowerCase();
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = e => {
      try {
        if (name.endsWith(".xlsx")) {
          const wb = XLSX.read(e.target.result, { type: "binary" });
          const firstSheet = wb.SheetNames[0];
          const data = XLSX.utils.sheet_to_json(wb.Sheets[firstSheet]);
          resolve(data);
        } else if (name.endsWith(".csv")) {
          const wb = XLSX.read(e.target.result, { type: "binary" });
          const sheet = wb.SheetNames[0];
          const data = XLSX.utils.sheet_to_json(wb.Sheets[sheet]);
          resolve(data);
        } else if (name.endsWith(".json")) {
          resolve(JSON.parse(e.target.result));
        } else {
          reject("Unsupported file format");
        }
      } catch (err) {
        reject(err);
      }
    };
    if (name.endsWith(".xlsx") || name.endsWith(".csv")) {
      reader.readAsBinaryString(file);
    } else {
      reader.readAsText(file);
    }
  });
}

// compare two rows side by side (File1 + File2 data)
function compareRows(row1, row2, prefix1 = "File1_", prefix2 = "File2_") {
  const compared = {};
  if (row1) {
    for (const [k, v] of Object.entries(row1)) compared[prefix1 + k] = v;
  }
  if (row2) {
    for (const [k, v] of Object.entries(row2)) compared[prefix2 + k] = v;
  }
  return compared;
}

// Enhanced comparison logic with compare view
function compareData(df1, df2, keyColumn, option) {
  const map1 = new Map(df1.map(r => [r[keyColumn], r]));
  const map2 = new Map(df2.map(r => [r[keyColumn], r]));
  const allKeys = new Set([...map1.keys(), ...map2.keys()]);

  const matching = [];
  const nonMatching = [];

  for (const key of allKeys) {
    const in1 = map1.has(key);
    const in2 = map2.has(key);

    if (in1 && in2) {
      // Matched keys: compare side-by-side
      matching.push(compareRows(map1.get(key), map2.get(key)));
    } else if (option === "both") {
      // Collect non-matching from both sides
      nonMatching.push(compareRows(in1 ? map1.get(key) : null, in2 ? map2.get(key) : null));
    } else if (option === "pierwszy" && in1 && !in2) {
      nonMatching.push(compareRows(map1.get(key), null));
    } else if (option === "drugi" && in2 && !in1) {
      nonMatching.push(compareRows(null, map2.get(key)));
    }
  }

  return { matching, nonMatching };
}

// Save data in various formats
function downloadData(data, baseName, format) {
  const ts = new Date().toISOString().replace(/[:T]/g, "-").slice(0, 16);
  const fileName = `${baseName}_${ts}.${format}`;
  let blob;

  if (format === "json") {
    blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
  } else if (format === "csv") {
    const ws = XLSX.utils.json_to_sheet(data);
    const csv = XLSX.utils.sheet_to_csv(ws);
    blob = new Blob([csv], { type: "text/csv" });
  } else if (format === "xlsx") {
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.json_to_sheet(data);
    XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
    XLSX.writeFile(wb, fileName);
    return;
  }

  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = fileName;
  link.click();
}

// -----------------------------
// Render results tables
// -----------------------------
function renderResultsTables(matchRows, nonMatchRows) {
  resultsWrap.innerHTML = "";

  const makeTable = (rows, title) => {
    const section = document.createElement("div");
    section.innerHTML = `<h3>${title}</h3>`;
    const table = document.createElement("table");
    if (!rows.length) {
      section.innerHTML += `<div class="muted">No ${title.toLowerCase()} rows.</div>`;
      return section;
    }
    const columns = Object.keys(rows[0]);
    const thead = document.createElement("thead");
    thead.innerHTML = "<tr>" + columns.map(c => `<th>${c}</th>`).join("") + "</tr>";
    table.appendChild(thead);

    const tbody = document.createElement("tbody");
    const max = Math.min(rows.length, 10);
    for (let i = 0; i < max; i++) {
      const r = rows[i];
      const tr = document.createElement("tr");
      tr.innerHTML = columns.map(c => `<td>${r[c] ?? ""}</td>`).join("");
      tbody.appendChild(tr);
    }
    table.appendChild(tbody);
    section.appendChild(table);
    return section;
  };

  resultsWrap.appendChild(makeTable(matchRows, "Matching Rows (Top 10)"));
  resultsWrap.appendChild(makeTable(nonMatchRows, "Non-Matching Rows (Top 10)"));
}
