<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8" />
<title>DKP stats</title>

<!-- SheetJS -->
<script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>

<!-- DataTables v2 -->
<link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.2.5/css/buttons.dataTables.css">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/buttons/3.2.5/js/dataTables.buttons.js"></script>
<script src="https://cdn.datatables.net/buttons/3.2.5/js/buttons.dataTables.js"></script>
<script src="https://cdn.datatables.net/buttons/3.2.5/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>

<style>
/* =========================================================
   1. THEME VARIABLES
   ========================================================= */
:root {
  --bg-color: #e5e5e5;
  --text-color: #333;
  --table-bg: #fff;
  --table-border: #ccc;
  --accent: #666;
  --scrollbar-bg: rgba(0,0,0,0.3);
  --chart-text: #333;
  --chart-grid: rgba(0, 0, 0, 0.1);
  --chart-line: #007bff;
  --checkmark-color: #666;
}

body.dark {
  --bg-color: #1c1c1c;
  --text-color: #eee;
  --table-bg: #2a2a2a;
  --table-border: #444;
  --accent: #2a2a2a;
  --scrollbar-bg: rgba(255,255,255,0.4);
  --chart-text: #eee;
  --chart-grid: rgba(255,255,255,0.2);
  --chart-line: #ff9800;
  --checkmark-color: white;
}

/* =========================================================
   2. GLOBAL
   ========================================================= */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: var(--bg-color);
  color: var(--text-color);
}

/* =========================================================
   3. NAVIGATION BAR
   ========================================================= */
.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a,
.topnav button {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  background: none;
  border: none;
  cursor: pointer;
  font: inherit;
}

.topnav a:hover,
.topnav button:hover {
  background-color: #4e4d4d;
}

/* =========================================================
   4. TABLE STYLES
   ========================================================= */
#table-container {
  padding-top: 30px;
  justify-content: center;
  max-width: 80vw;
  overflow-x: auto;
  margin: 0 auto;
}

table.dataTable {
  width: 100% !important;
  background: var(--table-bg);
  border-collapse: collapse;
  border: 1px solid var(--table-border);
  border-radius: 8px;
  overflow: hidden;
  font-size: 13px;
}

table.dataTable th {
  font-size: 14px;
  text-align: center !important;
}

table.dataTable th,
table.dataTable td {
  padding: 8px 10px !important;
  border: 1px solid var(--table-border) !important;
}
   
table.dataTable tbody th, table.dataTable tbody td {
    height: 10px !important;
    padding: 7px 10px !important;
    text-align: center !important;
}

table.dataTable tbody tr:nth-child(odd) {
  background-color: rgba(0,0,0,0.02);
}

table.dataTable tbody tr:hover {
  background-color: rgba(0,123,255,0.1);
}

/* =========================================================
   5. SEARCH / FILTER BAR
   ========================================================= */
div.dt-search {
  display: flex !important;
  justify-content: space-between !important;
  align-items: center !important;
  margin: 20px 40px !important;
  gap: 20px;
}

div.dt-search input {
  width: 200px !important;
  max-width: 100%;
  padding: 14px 12px !important;
  border-radius: 8px !important;
  border: 1px solid #ccc !important;
  background-color: #ccc !important;
  color: #333 !important;
  font-size: 14px !important;
}

div.dt-search input::placeholder {
  color: var(--text-color) !important;
  opacity: 0.8 !important;
}

/* Dark mode search */
body.dark div.dt-search input {
  background-color: #444 !important;
  color: #eee !important;
  border: 1px solid #666 !important;
}

/* Hide clear (×) button */
div.dt-search input[type="search"]::-webkit-search-cancel-button,
div.dt-search input[type="search"]::-ms-clear {
  display: none;
}

/* =========================================================
   6. SCROLLBARS
   ========================================================= */
div.dt-scroll-body {
  scrollbar-width: thin;
  scrollbar-color: var(--scrollbar-bg) transparent;
}

div.dt-scroll-body::-webkit-scrollbar {
  width: 6px;
}

div.dt-scroll-body:hover::-webkit-scrollbar {
  width: 10px;
}

div.dt-scroll-body::-webkit-scrollbar-thumb {
  background-color: var(--scrollbar-bg);
  border-radius: 10px;
}

/* =========================================================
   7. PLAYER & STATS BOXES
   ========================================================= */
.player-box,
.stat-box {
  background: var(--table-bg);
  border: 1px solid var(--table-border);
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  width: 180px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.player-rank {
  font-weight: bold;
  font-size: 14px;
  color: var(--text-color);
  margin-bottom: 5px;
}

.player-box h3,
.stat-box h3 {
  margin: 0;
  font-size: 16px;
  color: var(--text-color);
}

.player-box p,
.stat-box p {
  margin: 5px 0 0;
  font-size: 14px;
  color: var(--text-color);
}

/* =========================================================
   8. CHARTS
   ========================================================= */
#charts-container {
  display: grid;
  grid-template-columns: repeat(2, auto);
  gap: 20px;
  justify-content: center;
  align-items: start;
  margin: 30px auto;
  max-width: 40vw;
}

#charts-container canvas {
  background: var(--table-bg);
  border: 1px solid var(--table-border);
  border-radius: 8px;
  padding: 5px;
}

/* =========================================================
   9. DROPDOWNS (EXPORT & COLUMN)
   ========================================================= */
.export-dropdown,
.column-toggle-dropdown {
  position: relative;
  display: inline-block;
  font-size: 14px;
}

/* Dropdown trigger buttons */
.export-dropdown button,
.column-toggle-dropdown button {
  background-color: var(--table-bg);
  color: var(--text-color);
  padding: 10px 14px;
  border: 1px solid var(--table-border);
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  transition: background 0.2s;
}

.export-dropdown button:hover,
.column-toggle-dropdown button:hover {
  background-color: var(--accent);
}

/* Dropdown menu container */
.export-dropdown-content,
.column-toggle-content {
  display: none;
  position: absolute;
  background-color: var(--table-bg);
  border: 1px solid var(--table-border);
  border-radius: 6px;
  box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
  z-index: 10;
  margin-top: 6px;
}

/* Export dropdown opens to the LEFT */
.export-dropdown-content {
  right: 0;
  min-width: 200px;
  padding: 10px;
}

/* Column dropdown menu */
.column-toggle-content {
  left: 0;
  min-width: 160px;
  padding: 12px;
  flex-direction: column;
  gap: 16px;
}

/* Show dropdown when toggled */
.export-dropdown-content.show,
.column-toggle-content.show {
  display: block;
}

/* Export dropdown items */
.export-dropdown-content button {
  width: 100%;
  display: block;
  text-align: left;
  background: none;
  border: none;
  padding: 8px 10px;
  cursor: pointer;
  font-size: 13px;
  color: var(--text-color);
  border-radius: 4px;
}

.export-dropdown-content button:hover {
  background-color: rgba(0,123,255,0.1); /* same as table row hover */
}

/* Column dropdown items */
.column-toggle-content label {
  display: flex;
  align-items: center;
  cursor: pointer;
  font-size: 14px;
  color: var(--text-color);
  position: relative;
  padding: 6px 8px 6px 24px;
  border-radius: 6px;
  transition: background 0.2s;
  width: 100%;              /* fix hover overflow */
  box-sizing: border-box;   /* stay inside width */
}

.column-toggle-content label:hover {
  background-color: rgba(0,123,255,0.1); /* same as table row hover */
}

/* Hide native checkbox */
.column-toggle-content input[type="checkbox"] {
  display: none;
}

/* Space for checkmark */
.column-toggle-content span::before {
  content: "";
  position: absolute;
  left: 6px;
  width: 16px;
  height: 16px;
}

/* Checked → show ✔ only */
.column-toggle-content input[type="checkbox"]:checked + span::before {
  content: "✔";
  color: var(--checkmark-color);
  font-size: 15px;
  font-weight: bold;
}

/* =========================================================
   10. RESPONSIVE
   ========================================================= */
@media (max-width: 768px) {
  #top-players,
  #bottom-totals {
    flex-direction: column;
    align-items: center;
  }

  #top-players .player-box,
  #bottom-totals .stat-box {
    width: 100%;
    max-width: 280px;
  }

  #charts-container {
    grid-template-columns: 1fr;
    max-width: 90vw;
  }
}

</style>
</head>
<body>

<div class="topnav">
  
  <button style="float:right" id="toggle-theme">Dark/Light</button>
</div>

<!-- Table -->
<div id="table-container">
  <div id="top-players" style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;"></div>
  <table id="data-table" class="dataTable"></table>
  <div id="bottom-totals" style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;"></div>
</div>

<!-- Charts Grid -->
<div id="charts-container">
  <canvas id="chart4" height="150"></canvas>
  <canvas id="chart5" height="150"></canvas>

</script>
</body>
</html>
