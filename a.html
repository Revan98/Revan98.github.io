/* NAVIGATION BAR */
.navbar {
    position: sticky;
    top: 8px;
    z-index: 999;
    width: 75%;
    height: 72px;
    min-height: 72px;
    margin: 0 auto;
    background: var(--nav-bg);

    border-radius: 20px;
    box-shadow: 0 6px 20px var(--nav-box);
    padding: 0 24px;
    display: flex;
    align-items: center;
}

.nav-container {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
}

/* nav links centered in the middle */
.nav-links {
    display: flex;
    flex: 1;
    justify-content: center;
    gap: 28px;
}

.nav-links a {
    text-decoration: none;
    font-weight: 500;
    color: var(--text-color);
    transition: color 0.3s;
}

.nav-links a.active {
    color: var(--chart-line);
    font-weight: 600;
    position: relative;
}

/* underline indicator */
.nav-links a.active::after {
    content: "";
    position: absolute;
    bottom: -4px;
    left: 50%;
    width: 50%;
    height: 2px;
    background: var(--chart-line);
    transform: translateX(-50%);
    border-radius: 2px;
}

body.dark .nav-links a.active {
    color: #ff9800;
}

.nav-links a:hover {
    color: #2b75ff;
}

body.dark .navbar {
    background: var(--nav-bg);
    border: 1px solid var(--nav-border);
    box-shadow: 0 4px 18px var(--nav-box);
}

body.dark .nav-links a:hover {
    color: #ff9800;
}

/* THEME TOGGLE */
.theme-toggle {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    background: none;
    border: none;
    color: #053b6b;
    font-size: 16px;
    margin-left: auto;
}

.theme-toggle input {
    display: none;
}

.toggle-slider {
    position: relative;
    width: 50px;
    height: 24px;
    background-color: #ccc;
    border-radius: 12px;
    transition: background-color 0.3s;
}

.toggle-slider::before {
    content: "";
    position: absolute;
    top: 3px;
    left: 3px;
    width: 18px;
    height: 18px;
    background-color: white;
    border-radius: 50%;
    transition: transform 0.3s;
}

.theme-toggle input:checked+.toggle-slider {
    background-color: #ff9800;
}

.theme-toggle input:checked+.toggle-slider::before {
    transform: translateX(26px);
}

body.dark .theme-toggle {
    color: #eee;
}

let googleSheetNames = [];

/* ---------------------------------------------
   FETCH ALL SHEETS + CACHE
--------------------------------------------- */
async function loadAllSheets() {
    const metaURL =
      `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}?key=${API_KEY}`;

    const metaRes = await fetch(metaURL);
    const metaJson = await metaRes.json();

    if (!metaJson?.sheets) {
      console.error("No sheets found");
      return;
    }

    googleSheetNames = metaJson.sheets.map(s => s.properties.title);

    // Fetch sheets sequentially
    for (const sheet of googleSheetNames) {
      const url =
        `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${sheet}?key=${API_KEY}`;

      const res = await fetch(url);
      const json = await res.json();
      googleSheetsData[sheet] = json.values || [];
    }

    console.log("All sheets loaded:", googleSheetNames);
}

/* ---------------------------------------------

--------------------------------------------- */

              if (type === "sort") return Number(data);

                <span class="gov-link" data-id="${data}">
                  ${data} <span class="gov-icon">ðŸ“Š</span>

          /* hide extra columns */
          { targets: [9,10,11,12,13,14,15,16], visible: false },

                      const diff = Number(row[6] || 0);
                      const sign = diff >= 0 ? "+" : "";
                      return `${data}<br><span style="color:#888;">(${sign}${diff})</span>`;
                  }
              }
      ],

      order: [],
      info: true,
      paging: true,
      scrollCollapse: true,
      scrollX: true,
      scrollY: "200px",
      pageLength: 50,
      language: {
          lengthLabels: {
              '-1': 'Show all'
          }
      },
      lengthMenu: [10, 25, 50, -1],
    });
}
function escapeHtml(text) {
  return text?.replace(/[&<>"']/g, m =>
    ({ "&":"&amp;", "<":"&lt;", ">":"&gt;", '"':"&quot;", "'":"&#039;" }[m])
  );
}

/* ---- TOP 3 players by DKP ---- */
function renderTopPlayers() {
  const latest = googleSheetNames[googleSheetNames.length - 1];
  const rows = googleSheetsData[latest].slice(1);

  // Sort by DKP column (index 8)
  const sorted = [...rows].sort((a, b) => Number(b[8]) - Number(a[8]));
  const top3 = sorted.slice(0, 3);

  const container = qs("#top-players");
  container.innerHTML = "";

  top3.forEach((p, i) => {
    const box = document.createElement("div");
    box.className = "player-box";
    box.innerHTML = `
      <div class="player-rank">TOP ${i + 1}</div>
      <h3>${escapeHtml(p[1])}</h3>
      <p>ID: ${escapeHtml(p[0])}</p>
    `;
    container.appendChild(box);
  });
}

/* ---- TOTALS for T4/T5/Deads/KP ---- */
function renderTotals() {
  const latest = googleSheetNames[googleSheetNames.length - 1];
  const rows = googleSheetsData[latest].slice(1);

  const fields = [
    { label: "Total T4 kills", col: 12 },
    { label: "Total T5 kills", col: 13 },
    { label: "Total Deads", col: 15 },
    { label: "Total Killpoints", col: 14 }
  ];

  const container = qs("#bottom-totals");
  container.innerHTML = "";

  fields.forEach(({ label, col }) => {
    const total = rows.reduce((sum, r) => sum + Number(r[col] || 0), 0);

    const box = document.createElement("div");
    box.className = "stat-box";
    box.innerHTML = `
      <h3>${escapeHtml(label)}</h3>
      <p>${total.toLocaleString()}</p>
    `;
    container.appendChild(box);
  });
}

--------------------------------------------- */
function getGovernorName(id) {
  const latest = googleSheetNames[googleSheetNames.length - 1];
  const row = googleSheetsData[latest].slice(1).find(r => `${r[0]}` === `${id}`);
  return row ? row[1] : "Unknown";
}

function openChartModal(governorId) {
  selectedGovernorId = governorId;

  qs("#modal-title").textContent =
    `${getGovernorName(governorId)} (ID: ${governorId})`;

  qs("#chart-modal").classList.remove("hidden");

  if (modalChart) modalChart.destroy();

  const ctx = qs("#modal-chart").getContext("2d");
  modalChart = new Chart(ctx, {
    type: "line",
    data: { labels: [], datasets: [{ label: "", data: [] }] },
    options: { responsive: true }
  });

  updateModalChart(currentMetric);
}

function updateModalChart(colIndex) {
  currentMetric = colIndex;

  const labels = googleSheetNames;
  const values = labels.map(sheet => {
    const row = googleSheetsData[sheet].slice(1)
      .find(r => `${r[0]}` === `${selectedGovernorId}`);
    return row ? Number(row[colIndex] || 0) : 0;
  });

  modalChart.data.labels = labels;
  modalChart.data.datasets[0].data = values;
  modalChart.update();
}

/* -------------------------
   THEME HANDLING
   ------------------------- */
const themeToggle = qs("#toggle-theme");

function setTheme(mode) {
  document.body.classList.remove("dark", "light");
  if (mode === "dark") document.body.classList.add("dark");
  if (mode === "light") document.body.classList.add("light");
  localStorage.setItem("theme", mode);
}

function initializeTheme(toggleEl) {
  const saved = localStorage.getItem("theme");
  if (saved === "dark") {
    setTheme("dark");
    if (toggleEl) toggleEl.checked = true;
    return;
  }
  if (saved === "light") {
    setTheme("light");
    if (toggleEl) toggleEl.checked = false;
    return;
  }
  const prefersDark =
    window.matchMedia &&
    window.matchMedia("(prefers-color-scheme: dark)").matches;
  setTheme(prefersDark ? "dark" : "light");
  if (toggleEl) toggleEl.checked = prefersDark;
}
// Theme init & toggle
initializeTheme(themeToggle);
if (themeToggle) {
  themeToggle.addEventListener("change", (e) => {
    setTheme(e.target.checked ? "dark" : "light");
  });
}

const hamburger = document.getElementById("hamburger");
const navLinks = document.getElementById("nav-links");
hamburger.addEventListener("click", () => navLinks.classList.toggle("show"));
