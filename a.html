<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}
/* Dark mode via prefers-color-scheme */
@media (prefers-color-scheme: dark) {
    :root {
        --bg-color: #1c1c1c;
        --text-color: #eee;
        --nav-bg: rgba(26, 26, 26, 0.85);;
        --nav-border: rgba(255, 255, 255, 0.05);
        --nav-box: rgba(0, 0, 0, 0.5);
    }
}

/* Light mode via prefers-color-scheme */
@media (prefers-color-scheme: light) {
    :root {
        --bg-color: #e5e5e5;
        --text-color: #333;
        --nav-bg:rgba(255, 255, 255, 0.8);
        --nav-border: none;
        --nav-box: rgba(0, 0, 0, 0.08);
    }
}

body.light {
    --bg-color: #e5e5e5;
    --text-color: #333;
    --nav-bg:rgba(255, 255, 255, 0.8);
    --nav-border: none;
    --nav-box: rgba(0, 0, 0, 0.08);
}

body.dark {
    --bg-color: #1c1c1c;
    --text-color: #eee;
    --nav-bg: rgba(26, 26, 26, 0.85);;
    --nav-border: rgba(255, 255, 255, 0.05);
    --nav-box: rgba(0, 0, 0, 0.5);
}
body {
  font-family: Arial, Helvetica, sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
  margin: 0;
}

/* Container for flexboxes */
.row {
  display: -webkit-flex;
  display: flex;
      margin-top: 10px;
}

/* Create three unequal columns that sits next to each other */
.column {
  padding: 10px;
  height: 100%;
}

/* Left and right column */
.column.side {
   -webkit-flex: 1;
   -ms-flex: 1;
   flex: 1;
}

/* Middle column */
.column.middle {
  -webkit-flex: 2;
  -ms-flex: 2;
  flex: 2;
}

/* Style the footer */
.footer {
  padding: 10px;
  text-align: center;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .row {
    -webkit-flex-direction: column;
    flex-direction: column;
  }
}
/* --- NAVBAR CONTAINER --- */
/* === HEADER NAVBAR === */
.header {
  width: 100%;
  position: sticky;
  top: 0;
  left: 0;
  height: 60px; /* you can change to 12px if really needed */
  backdrop-filter: blur(12px);
  background: rgba(255, 255, 255, 0.35);
  display: flex;
  align-items: center;
  z-index: 999;
}

/* Dark mode header transparency */
body.dark .header {
  background: rgba(0, 0, 0, 0.35);
}

/* === NAV LAYOUT === */
.nav-container {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center; /* centers links */
  padding: 0 1rem;
  position: relative;
}

/* === HAMBURGER === */
.hamburger {
  position: absolute;
  left: 1rem;
  background: none;
  border: none;
  cursor: pointer;
}

body.dark .hamburger {
  color: #eee;
}

/* === NAV MENU === */
.nav-menu {
  display: flex;
  justify-content: center;
  width: 100%;
}

/* === LINKS === */
.nav-links {
  list-style: none;
  display: flex;
  gap: 28px;
  padding: 0;
  margin: 0;
}

.nav-item a {
  text-decoration: none;
  font-weight: 500;
  color: #053b6b;
  transition: color 0.25s ease;
}

/* Light mode hover (blue-ish) */
.nav-item a:hover {
  color: #2b75ff;
}

/* Dark mode text */
body.dark .nav-item a {
  color: #eee;
}

/* Dark mode hover (orange-ish) */
body.dark .nav-item a:hover {
  color: #ff9800;
}

/* === THEME TOGGLE ON RIGHT === */
.theme-toggle {
  position: absolute;
  right: 1rem;
  display: flex;
  align-items: center;
  gap: 6px;
  cursor: pointer;
}

.theme-toggle input {
  display: none;
}

.toggle-slider {
  width: 36px;
  height: 18px;
  background: #ccc;
  border-radius: 18px;
  position: relative;
  transition: background 0.3s ease;
}

.toggle-slider::before {
  content: "";
  width: 16px;
  height: 16px;
  background: white;
  border-radius: 50%;
  position: absolute;
  top: 1px;
  left: 1px;
  transition: transform 0.3s ease;
}

#toggle-theme:checked + .toggle-slider {
  background: #ff9800;
}

#toggle-theme:checked + .toggle-slider::before {
  transform: translateX(18px);
}

.hamburger {
    display: none;
    font-size: 22px;
    background: none;
    border: none;
    color: #053b6b;
    cursor: pointer;
}

body.dark .hamburger {
    color: #eee;
}

/* === MOBILE MENU === */
@media (max-width: 768px) {

  .nav-links {
    position: absolute;
    top: 72px;
    left: 0;
    right: 0;
    flex-direction: column;
    align-items: center;
    width: 60%;
    margin: 0 auto;
    padding: 16px 0;
    gap: 18px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 14px;

    transform: scaleY(0);
    transform-origin: top;
    transition: transform 0.25s ease;
  }

  body.dark .nav-links {
    background: rgba(26, 26, 26, 0.90);
  }

  .nav-links.show {
    transform: scaleY(1);
  }

  .hamburger {
    display: block;
  }
}

</style>
</head>
<body>

  <header class="header" id="header">
    <nav class="nav-container">
      <button class="hamburger" id="hamburger" aria-label="Menu">

      <div class="nav-menu" id="nav-menu">
        <ul class="nav-links" id="nav-links">
          <li class="nav-item"><a class="nav-link" href="">Test</a></li>

          <li class="nav-item"><a class="nav-link" href="">Test</a></li>
          <li class="nav-item"><a class="nav-link" href="">Test</a></li>
          <li class="nav-item"><a class="nav-link" href="">Test</a></li>
          <li class="nav-item"><a class="nav-link" href="">Test</a></li>
        </ul>
        
      </div>
      
      <label class="theme-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sun" viewBox="0 0 16 16">
          <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
        </svg>
        <input type="checkbox" id="toggle-theme">
        <span class="toggle-slider"></span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
          <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286"/>
        </svg>
      </label>
    </nav>
  </header>

<div class="row">
  <div class="column side">Column</div>
  <div class="column middle">Column</div>
  <div class="column side">Column</div>
</div>

<div class="footer">
  <p>Footer</p>
</div>
<script>
    /* -------------------------
   THEME HANDLING
------------------------- */

function setTheme(mode) {
  document.body.classList.remove("dark", "light");
  if (mode === "dark") document.body.classList.add("dark");
  if (mode === "light") document.body.classList.add("light");
  localStorage.setItem("theme", mode);
}

function initializeTheme(toggleEl) {
  const saved = localStorage.getItem("theme");

  if (saved === "dark") {
    setTheme("dark");
    toggleEl.checked = true;
    return;
  }

  if (saved === "light") {
    setTheme("light");
    toggleEl.checked = false;
    return;
  }

  const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
  setTheme(prefersDark ? "dark" : "light");
  toggleEl.checked = prefersDark;
}

const themeToggle = document.getElementById("toggle-theme");
initializeTheme(themeToggle);

themeToggle.addEventListener("change", (e) => {
  setTheme(e.target.checked ? "dark" : "light");
});

/* -------------------------
   HAMBURGER MENU HANDLING
------------------------- */
const hamburger = document.getElementById("hamburger");
const navLinks = document.getElementById("nav-links");

hamburger.addEventListener("click", () => {
  navLinks.classList.toggle("show");
});

</script>
</body>
</html>
