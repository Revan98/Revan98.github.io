<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}
/* Dark mode via prefers-color-scheme */
@media (prefers-color-scheme: dark) {
    :root {
        --bg-color: #1c1c1c;
        --text-color: #eee;
        --nav-bg: rgba(26, 26, 26, 0.85);;
        --nav-border: rgba(255, 255, 255, 0.05);
        --nav-box: rgba(0, 0, 0, 0.5);
    }
}

/* Light mode via prefers-color-scheme */
@media (prefers-color-scheme: light) {
    :root {
        --bg-color: #e5e5e5;
        --text-color: #333;
        --nav-bg:rgba(255, 255, 255, 0.8);
        --nav-border: none;
        --nav-box: rgba(0, 0, 0, 0.08);
    }
}

body.light {
    --bg-color: #e5e5e5;
    --text-color: #333;
    --nav-bg:rgba(255, 255, 255, 0.8);
    --nav-border: none;
    --nav-box: rgba(0, 0, 0, 0.08);
}

body.dark {
    --bg-color: #1c1c1c;
    --text-color: #eee;
    --nav-bg: rgba(26, 26, 26, 0.85);;
    --nav-border: rgba(255, 255, 255, 0.05);
    --nav-box: rgba(0, 0, 0, 0.5);
}
body {
  font-family: Arial, Helvetica, sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
}

/* Style the header
.header {
  padding: 30px;
  text-align: center;
  font-size: 35px;
}*/

/* Container for flexboxes */
.row {
  display: -webkit-flex;
  display: flex;
}

/* Create three unequal columns that sits next to each other */
.column {
  padding: 10px;
}

/* Left and right column */
.column.side {
   -webkit-flex: 1;
   -ms-flex: 1;
   flex: 1;
}

/* Middle column */
.column.middle {
  -webkit-flex: 2;
  -ms-flex: 2;
  flex: 2;
}

/* Style the footer */
.footer {
  padding: 10px;
  text-align: center;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .row {
    -webkit-flex-direction: column;
    flex-direction: column;
  }
}

.navbar {
    position: sticky;
    top: 8px;
    z-index: 999;
    width: 75%;
    margin: 0 auto;
    background: var(--nav-bg);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 20px;
    box-shadow: 0 6px 20px var(--nav-box);
    padding: 10px 24px;
    transition: all 0.3s ease;
}

.nav-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.nav-links {
    flex: 1;
    display: flex;
    justify-content: center;
    gap: 28px;
}

.nav-links a {
    text-decoration: none;
    font-weight: 500;
    color: #053b6b;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: var(--accent);
}

body.dark .navbar {
    background: var(--nav-bg);
    border: 1px solid var(--nav-border);
    box-shadow: 0 4px 18px var(--nav-box);
}

body.dark .nav-links a {
    color: #eee;
}

body.dark .nav-links a:hover {
    color: #ff9800;
}

/* 3. THEME TOGGLE */
.theme-toggle {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    background: none;
    border: none;
    color: #053b6b;
    font-size: 16px;
    margin-left: auto;
}

.theme-toggle input {
    display: none;
}

.toggle-slider {
    position: relative;
    width: 50px;
    height: 24px;
    background-color: #ccc;
    border-radius: 12px;
    transition: background-color 0.3s;
}

.toggle-slider::before {
    content: "";
    position: absolute;
    top: 3px;
    left: 3px;
    width: 18px;
    height: 18px;
    background-color: white;
    border-radius: 50%;
    transition: transform 0.3s;
}

.theme-toggle input:checked+.toggle-slider {
    background-color: #ff9800;
}

.theme-toggle input:checked+.toggle-slider::before {
    transform: translateX(26px);
}

body.dark .theme-toggle {
    color: #eee;
}

/* 4. HAMBURGER MENU FOR SMALLER SCREENS*/
.hamburger {
    display: none;
    font-size: 22px;
    background: none;
    border: none;
    color: #053b6b;
    cursor: pointer;
}

body.dark .hamburger {
    color: #eee;
}
</style>
</head>
<body>

  <header class="navbar">
    <div class="nav-container">
      <button class="hamburger" id="hamburger" aria-label="Menu">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
        </svg>
      </button>
      <div class="nav-links" id="nav-links"></div>
      <label class="theme-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sun" viewBox="0 0 16 16">
          <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
        </svg>
        <input type="checkbox" id="toggle-theme">
        <span class="toggle-slider"></span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
          <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286"/>
        </svg>
      </label>
    </div>
  </header>

<div class="row">
  <div class="column side">Column</div>
  <div class="column middle">Column</div>
  <div class="column side">Column</div>
</div>

<div class="footer">
  <p>Footer</p>
</div>

</body>
</html>
