<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8" />
<title>DKP stats</title>

<!-- SheetJS -->
<script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>

<!-- DataTables v2 -->
<link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/2.3.2/js/dataTables.min.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>

<style>
/* =========================================================
   1. THEME VARIABLES
   ========================================================= */
:root {
  --bg-color: #e5e5e5;
  --text-color: #333;
  --table-bg: #fff;
  --table-border: #ccc;
  --accent: #666;
  --scrollbar-bg: rgba(0,0,0,0.3);
  --chart-text: #333;
  --chart-grid: rgba(0, 0, 0, 0.1);
  --chart-line: #007bff;
  --checkmark-color: #666;
}

body.dark {
  --bg-color: #1c1c1c;
  --text-color: #eee;
  --table-bg: #2a2a2a;
  --table-border: #444;
  --accent: #2a2a2a;
  --scrollbar-bg: rgba(255,255,255,0.4);
  --chart-text: #eee;
  --chart-grid: rgba(255,255,255,0.2);
  --chart-line: #ff9800;
  --checkmark-color: white;
}

/* =========================================================
   2. GLOBAL
   ========================================================= */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: var(--bg-color);
  color: var(--text-color);
}

/* =========================================================
   3. NAVIGATION BAR
   ========================================================= */
.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a,
.topnav button {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  background: none;
  border: none;
  cursor: pointer;
  font: inherit;
}

.topnav a:hover,
.topnav button:hover {
  background-color: #4e4d4d;
}

/* =========================================================
   4. TABLE STYLES
   ========================================================= */
#table-container {
  padding-top: 30px;
  justify-content: center;
  max-width: 80vw;
  overflow-x: auto;
  margin: 0 auto;
}

table.dataTable {
  width: 100% !important;
  background: var(--table-bg);
  border-collapse: collapse;
  border: 1px solid var(--table-border);
  border-radius: 8px;
  overflow: hidden;
  font-size: 13px;
}

table.dataTable th {
  font-size: 14px;
  text-align: left !important;
  height: 40px !important;      /* pick what looks good (35–50px is common) */
  vertical-align: middle !important;
}

table.dataTable th,
table.dataTable td {
  padding: 12px 15px !important;
  border: 1px solid var(--table-border) !important;
}

table.dataTable tbody td {
  text-align: left !important;
}

table.dataTable tbody tr:nth-child(odd) {
  background-color: rgba(0,0,0,0.02);
}

table.dataTable tbody tr:hover {
  background-color: rgba(0,123,255,0.1);
}

/* =========================================================
   5. SEARCH / FILTER BAR
   ========================================================= */
div.dt-search {
  display: flex !important;
  justify-content: space-between !important;
  align-items: center !important;
  margin: 20px 40px !important;
  gap: 20px;
}

div.dt-search input {
  width: 200px !important;
  max-width: 100%;
  padding: 14px 12px !important;
  border-radius: 8px !important;
  border: 1px solid #ccc !important;
  background-color: #ccc !important;
  color: #333 !important;
  font-size: 14px !important;
}

div.dt-search input::placeholder {
  color: var(--text-color) !important;
  opacity: 0.8 !important;
}

/* Dark mode search */
body.dark div.dt-search input {
  background-color: #444 !important;
  color: #eee !important;
  border: 1px solid #666 !important;
}

/* Hide clear (×) button */
div.dt-search input[type="search"]::-webkit-search-cancel-button,
div.dt-search input[type="search"]::-ms-clear {
  display: none;
}

/* =========================================================
   6. SCROLLBARS
   ========================================================= */
div.dt-scroll-body {
  scrollbar-width: thin;
  scrollbar-color: var(--scrollbar-bg) transparent;
}

div.dt-scroll-body::-webkit-scrollbar {
  width: 6px;
}

div.dt-scroll-body:hover::-webkit-scrollbar {
  width: 10px;
}

div.dt-scroll-body::-webkit-scrollbar-thumb {
  background-color: var(--scrollbar-bg);
  border-radius: 10px;
}

/* =========================================================
   7. PLAYER & STATS BOXES
   ========================================================= */
.player-box,
.stat-box {
  background: var(--table-bg);
  border: 1px solid var(--table-border);
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  width: 180px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.player-rank {
  font-weight: bold;
  font-size: 14px;
  color: var(--text-color);
  margin-bottom: 5px;
}

.player-box h3,
.stat-box h3 {
  margin: 0;
  font-size: 16px;
  color: var(--text-color);
}

.player-box p,
.stat-box p {
  margin: 5px 0 0;
  font-size: 14px;
  color: var(--text-color);
}

/* =========================================================
   8. CHARTS
   ========================================================= */
#charts-container {
  display: grid;
  grid-template-columns: repeat(2, auto);
  gap: 20px;
  justify-content: center;
  align-items: start;
  margin: 30px auto;
  max-width: 40vw;
}

#charts-container canvas {
  background: var(--table-bg);
  border: 1px solid var(--table-border);
  border-radius: 8px;
  padding: 5px;
}

/* =========================================================
   9. DROPDOWNS (EXPORT & COLUMN)
   ========================================================= */
.export-dropdown,
.column-toggle-dropdown {
  position: relative;
  display: inline-block;
  font-size: 14px;
}

/* Dropdown trigger buttons */
.export-dropdown button,
.column-toggle-dropdown button {
  background-color: var(--table-bg);
  color: var(--text-color);
  padding: 10px 14px;
  border: 1px solid var(--table-border);
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  transition: background 0.2s;
}

.export-dropdown button:hover,
.column-toggle-dropdown button:hover {
  background-color: var(--accent);
}

/* Dropdown menu container */
.export-dropdown-content,
.column-toggle-content {
  display: none;
  position: absolute;
  background-color: var(--table-bg);
  border: 1px solid var(--table-border);
  border-radius: 6px;
  box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
  z-index: 10;
  margin-top: 6px;
}

/* Export dropdown opens to the LEFT */
.export-dropdown-content {
  right: 0;
  min-width: 200px;
  padding: 10px;
}

/* Column dropdown menu */
.column-toggle-content {
  left: 0;
  min-width: 160px;
  padding: 12px;
  flex-direction: column;
  gap: 16px;
}

/* Show dropdown when toggled */
.export-dropdown-content.show,
.column-toggle-content.show {
  display: block;
}

/* Export dropdown items */
.export-dropdown-content button {
  width: 100%;
  display: block;
  text-align: left;
  background: none;
  border: none;
  padding: 8px 10px;
  cursor: pointer;
  font-size: 13px;
  color: var(--text-color);
  border-radius: 4px;
}

.export-dropdown-content button:hover {
  background-color: rgba(0,123,255,0.1); /* same as table row hover */
}

/* Column dropdown items */
.column-toggle-content label {
  display: flex;
  align-items: center;
  cursor: pointer;
  font-size: 14px;
  color: var(--text-color);
  position: relative;
  padding: 6px 8px 6px 24px;
  border-radius: 6px;
  transition: background 0.2s;
  width: 100%;              /* fix hover overflow */
  box-sizing: border-box;   /* stay inside width */
}

.column-toggle-content label:hover {
  background-color: rgba(0,123,255,0.1); /* same as table row hover */
}

/* Hide native checkbox */
.column-toggle-content input[type="checkbox"] {
  display: none;
}

/* Space for checkmark */
.column-toggle-content span::before {
  content: "";
  position: absolute;
  left: 6px;
  width: 16px;
  height: 16px;
}

/* Checked → show ✔ only */
.column-toggle-content input[type="checkbox"]:checked + span::before {
  content: "✔";
  color: var(--checkmark-color);
  font-size: 15px;
  font-weight: bold;
}

/* =========================================================
   10. RESPONSIVE
   ========================================================= */
@media (max-width: 768px) {
  #top-players,
  #bottom-totals {
    flex-direction: column;
    align-items: center;
  }

  #top-players .player-box,
  #bottom-totals .stat-box {
    width: 100%;
    max-width: 280px;
  }

  #charts-container {
    grid-template-columns: 1fr;
    max-width: 90vw;
  }
}

</style>
</head>
<body>

<div class="topnav">
  
  <button style="float:right" id="toggle-theme">Dark/Light</button>
</div>

<!-- Table -->
<div id="table-container">
  <div id="top-players" style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;"></div>
  <table id="data-table" class="dataTable"></table>
  <div id="bottom-totals" style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;"></div>
</div>

<!-- Charts Grid -->
<div id="charts-container">
  <canvas id="chart4" height="150"></canvas>
  <canvas id="chart5" height="150"></canvas>
  <canvas id="chart6" height="150"></canvas>
  <canvas id="chart7" height="150"></canvas>
</div>

<script>
const CONFIG = {
  source: "google", // "google" or "excel"
  googleSheetUrl: "https://docs.google.com/spreadsheets/d/1bP7LMwUuN3gjIEWKo0QCStKmrvIzn9rrYedoaUJh5zg/edit?usp=sharing",
  excelFilePath: "data.xlsx"
};

const API_KEY = "AIzaSyAPP27INsgILZBAigyOm-g31djFgYlU7VY";
const selectedColumns = [0, 1, 2, 12, 13, 14, 15, 8, 9, 7];

let dataTableInstance = null;
let workbook = null;
let googleSheetId = null;
let googleSheetNames = [];
let googleSheetsData = {};
let currentSource = null;
let charts = {};
let tableClickHandler = null;

function initCharts() {
  const chartConfigs = [
    { id: "chart4", label: "T4 kills" },
    { id: "chart5", label: "T5 kills" },
    { id: "chart6", label: "Deads gained" },
    { id: "chart7", label: "KP gained" }
  ];

  const chartTextColor = getComputedStyle(document.body).getPropertyValue("--chart-text").trim();
  const chartGridColor = getComputedStyle(document.body).getPropertyValue("--chart-grid").trim();
  const chartLineColor = getComputedStyle(document.body).getPropertyValue("--chart-line").trim();

  chartConfigs.forEach(cfg => {
    const ctx = document.getElementById(cfg.id).getContext("2d");
    charts[cfg.id] = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: cfg.label,
          data: [],
          borderColor: chartLineColor,
          backgroundColor: chartLineColor + "33",
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: { color: chartTextColor }
          }
        },
        scales: {
          x: { ticks: { color: chartTextColor },
               grid: { color: chartGridColor } 
             },
          y: { ticks: { color: chartTextColor },
               grid: { color: chartGridColor } 
             }
        }
      }
    });
  });
}

function removeEmptyRows(rows) {
  return rows.filter(row => row.some(cell => cell && String(cell).trim() !== ""));
}

function resetCharts() {
  Object.values(charts).forEach(chart => {
    chart.data.labels = [];
    chart.data.datasets.forEach(ds => ds.data = []);
    chart.update();
  });
}
function getSheetDiffsForPlayers(playerId) {
  let lastRows;

  if (currentSource === "google") {
    const lastSheet = googleSheetNames[googleSheetNames.length - 1];
    lastRows = (googleSheetsData[lastSheet] || []).slice(1);
  }

  if (currentSource === "excel" && workbook) {
    const sheetNames = workbook.SheetNames;
    const lastSheet = sheetNames[sheetNames.length - 1];
    lastRows = XLSX.utils.sheet_to_json(workbook.Sheets[lastSheet], { header: 1 }).slice(1);
  }

  if (!lastRows) return null;

  const lastRow = lastRows.find(r => String(r[0]).trim() === String(playerId).trim());
  if (!lastRow) return null;

  return {
    3: parseFloat(lastRow[3]) || 0,
    4: parseFloat(lastRow[4]) || 0,
    5: parseFloat(lastRow[5]) || 0,
    6: parseFloat(lastRow[6]) || 0,

    // still mapping extra columns directly from last sheet
    2: parseFloat(lastRow[16]) || 0,
    12: parseFloat(lastRow[4]) || 0,
    13: parseFloat(lastRow[5]) || 0,
    14: parseFloat(lastRow[3]) || 0,
    15: parseFloat(lastRow[6]) || 0,
  };
}

function formatNumber(num) {
  if (num === null || num === undefined || isNaN(num)) return "";
  num = Number(num);

  const sign = num < 0 ? "-" : "";
  const abs = Math.abs(num);

  if (abs >= 1e9) return sign + (abs / 1e9).toFixed(2).replace(/\.00$/, "") + "B";
  if (abs >= 1e6) return sign + (abs / 1e6).toFixed(2).replace(/\.00$/, "") + "M";
  if (abs >= 1e3) return sign + (abs / 1e3).toFixed(2).replace(/\.00$/, "") + "K";
  return sign + abs.toString();
}

function renderTableFiltered(headers, rows, selectedCols) {
  resetCharts(); // clear old chart data
  rows = removeEmptyRows(rows);
  rows = rows.filter(r => String(r[11]).trim().toUpperCase() !== "YES"); // filter out governors

  // Top players logic...
  const dkpColIndex = selectedCols.indexOf(8);
  if (dkpColIndex !== -1) {
    rows.sort((a, b) => (parseFloat(b[selectedCols[dkpColIndex]]) || 0) - (parseFloat(a[selectedCols[dkpColIndex]]) || 0));
    const top3 = rows.slice(0, 3);
    const topContainer = document.getElementById("top-players");
    topContainer.innerHTML = "";
    top3.forEach((player, idx) => {
      const id = player[0] ?? "";
      const name = player[1] ?? "";
      const box = document.createElement("div");
      box.className = "player-box";
      box.innerHTML = `<div class="player-rank">TOP${idx + 1}</div><h3>${name}</h3><p>ID: ${id}</p>`;
      topContainer.appendChild(box);
    });
  }

  if (dataTableInstance) {
    dataTableInstance.destroy();
    dataTableInstance = null;
  }

  const table = document.getElementById("data-table");
  table.innerHTML = "";

  // Headers
  const filteredHeaders = selectedCols.map(i => headers[i] ?? "");
  const thead = document.createElement("thead");
  const headRow = document.createElement("tr");
  const indexTh = document.createElement("th");
  indexTh.textContent = "#";
  headRow.appendChild(indexTh);
  filteredHeaders.forEach(h => {
    const th = document.createElement("th");
    th.textContent = h ?? "";
    headRow.appendChild(th);
  });
  thead.appendChild(headRow);

  // Body
  const tbody = document.createElement("tbody");
  rows.forEach((row, rowIdx) => {
    const tr = document.createElement("tr");

    const indexTd = document.createElement("td");
    indexTd.textContent = rowIdx + 1;
    tr.appendChild(indexTd);
    tr.dataset.originalIndex = rowIdx + 1;

    selectedCols.forEach(colIndex => {
      const td = document.createElement("td");
      let val = row[colIndex] ?? "";

      if (colIndex === 10 && val !== "") {
        let num = Number(val);
        if (!isNaN(num)) {
          num = num * 100;
          val = num.toFixed(2) + "%";
        }
      }
      if ([2, 12, 13, 14, 15].includes(colIndex) && val !== "") {
        val = formatNumber(val);
      }

      const baseSpan = document.createElement("span");
      baseSpan.textContent = val;
      td.appendChild(baseSpan);

      if ([2, 12, 13, 14, 15].includes(colIndex)) {
        const diffs = getSheetDiffsForPlayers(row[0]);
        if (diffs) {
          const diff = diffs[colIndex] ?? 0;
          if (diff !== 0) {
            const diffSpan = document.createElement("span");
            diffSpan.textContent = ` (${diff > 0 ? "+" : ""}${formatNumber(diff)})`;
            diffSpan.style.color = diff > 0 ? "green" : "red";
            diffSpan.style.marginLeft = "4px";
            td.appendChild(diffSpan);
          }
        }
      }
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });

  table.appendChild(thead);
  table.appendChild(tbody);

  dataTableInstance = new DataTable("#data-table", {
    paging: false,
    scrollY: '60vh',
    scrollCollapse: true,
    order: [],
    searching: true,
    info: false,
    responsive: false,
    autoWidth: false,
    columnDefs: [{ orderable: false, searchable: false, targets: 0 }],
    language: { searchPlaceholder: "Search by name or ID", search: "" }
  });

  // Search container
  const searchContainer = document.querySelector('div.dt-search');

  // Column toggle dropdown
  const colDropdown = document.createElement('div');
  colDropdown.className = 'column-toggle-dropdown';
  colDropdown.innerHTML = `
    <button>Columns</button>
    <div class="column-toggle-content"></div>
  `;
  searchContainer.prepend(colDropdown);

  // Export dropdown
  const exportDropdown = document.createElement('div');
  exportDropdown.className = 'export-dropdown';
  exportDropdown.innerHTML = `
    <button>Export</button>
    <div class="export-dropdown-content">
      <button id="export-xlsx">Export as Excel (.xlsx)</button>
      <button id="export-csv">Export as CSV</button>
    </div>
  `;
  searchContainer.appendChild(exportDropdown);

  // Populate column toggles
  const colToggleContainer = colDropdown.querySelector(".column-toggle-content");
  filteredHeaders.forEach((colName, i) => {
    const colIndex = i + 1;
    const label = document.createElement("label");
    const isVisible = [0, 1, 2, 3, 4, 5, 6, 7].includes(i);
    label.innerHTML = `
      <input type="checkbox" ${isVisible ? "checked" : ""} data-col="${colIndex}">
      <span>${colName}</span>
    `;
    colToggleContainer.appendChild(label);
  
    if (!isVisible) {
      dataTableInstance.column(colIndex).visible(false);
    }
  });

  colToggleContainer.addEventListener("change", (e) => {
    const col = e.target.dataset.col;
    if (col !== undefined) {
      dataTableInstance.column(col).visible(e.target.checked);
    }
  });

  // Export handlers
  document.getElementById("export-xlsx").addEventListener("click", function () {
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.table_to_sheet(document.getElementById("data-table"));
    XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
    XLSX.writeFile(wb, "table_export.xlsx");
  });

  document.getElementById("export-csv").addEventListener("click", function () {
    const ws = XLSX.utils.table_to_sheet(document.getElementById("data-table"));
    const csv = XLSX.utils.sheet_to_csv(ws);
    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "table_export.csv";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  });

  // Dropdown open/close
  document.addEventListener("click", (e) => {
    const exportBtn = e.target.closest(".export-dropdown button");
    const colBtn = e.target.closest(".column-toggle-dropdown button");
    const isInsideColMenu = e.target.closest(".column-toggle-content");
  
    // Export dropdown toggle
    if (exportBtn) {
      exportBtn.nextElementSibling.classList.toggle("show");
    } else {
      document.querySelectorAll(".export-dropdown-content").forEach(m => m.classList.remove("show"));
    }
  
    // Column dropdown toggle
    if (colBtn) {
      colBtn.nextElementSibling.classList.toggle("show");
    } else if (!isInsideColMenu) {
      document.querySelectorAll(".column-toggle-content").forEach(m => m.classList.remove("show"));
    }
  });
  // Click handler
  document.querySelector("#data-table tbody").addEventListener("click", function(e) {
    const row = e.target.closest("tr");
    if (!row) return;
    const cells = row.querySelectorAll("td");
    if (cells.length < 2) return;
    const playerId = cells[1].textContent.trim(); // column 1 = ID
    updateChartsForPlayer(playerId);
  });

  // Totals (unchanged)
  const totalsContainer = document.getElementById("bottom-totals");
  totalsContainer.innerHTML = "";
  const totalDefs = [
    { label: "Total T4 kills gained", col: 4 },
    { label: "Total T5 kills gained", col: 5 },
    { label: "Total Deads gained", col: 6 },
    { label: "Total KP gained", col: 3 }
  ];
  totalDefs.forEach(item => {
    let sum = 0;
    rows.forEach(row => {
      const diffs = getSheetDiffsForPlayers(row[0]);
      if (diffs) sum += diffs[item.col] || 0;
    });
    const box = document.createElement("div");
    box.className = "stat-box";
    box.innerHTML = `<h3>${item.label}</h3><p>${sum.toLocaleString()}</p>`;
    totalsContainer.appendChild(box);
  });
}

function parseExcelData(arrayBuffer) {
  workbook = XLSX.read(arrayBuffer, { type: 'array' });
  currentSource = "excel";
  const sheetNames = workbook.SheetNames;
  loadExcelSheet(sheetNames[sheetNames.length - 1]);
}

function loadExcelSheet(sheetName) {
  resetCharts();
  const ws = workbook.Sheets[sheetName];
  const json = XLSX.utils.sheet_to_json(ws, { header: 1 });
  if (json.length) renderTableFiltered(json[0], json.slice(1), selectedColumns);
}
function populateSheetSelector(names, source) {
  const selector = document.getElementById("sheet-selector");
  selector.innerHTML = "";
  names.forEach(name => {
    const opt = document.createElement("option");
    opt.value = name;
    opt.textContent = name;
    selector.appendChild(opt);
  });
  selector.dataset.source = source;
  selector.style.display = names.length > 1 ? "inline" : "none";
}

function updateChartsForPlayer(playerId) {
  const chartData = { chart4: [], chart5: [], chart6: [], chart7: [] };

  if (currentSource === "excel" && workbook) {
    const sheetNames = workbook.SheetNames;
    sheetNames.forEach(sheetName => {
      const ws = workbook.Sheets[sheetName];
      const rows = XLSX.utils.sheet_to_json(ws, { header: 1 });
      const playerRow = rows.slice(1).find(r => String(r[0]).trim() === String(playerId).trim());
      chartData.chart4.push(playerRow?.[4] || 0);
      chartData.chart5.push(playerRow?.[5] || 0);
      chartData.chart6.push(playerRow?.[6] || 0);
      chartData.chart7.push(playerRow?.[7] || 0);
    });
    Object.keys(chartData).forEach(chartId => {
      charts[chartId].data.labels = sheetNames;
      charts[chartId].data.datasets[0].data = chartData[chartId];
      charts[chartId].update();
    });
  }

  if (currentSource === "google" && Object.keys(googleSheetsData).length) {
    const sheetNames = googleSheetNames;
    sheetNames.forEach(sheetName => {
      const rows = googleSheetsData[sheetName] || [];
      const playerRow = rows.slice(1).find(r => String(r[0]).trim() === String(playerId).trim());
      chartData.chart4.push(playerRow?.[4] || 0);
      chartData.chart5.push(playerRow?.[5] || 0);
      chartData.chart6.push(playerRow?.[6] || 0);
      chartData.chart7.push(playerRow?.[3] || 0);
    });
    Object.keys(chartData).forEach(chartId => {
      charts[chartId].data.labels = sheetNames;
      charts[chartId].data.datasets[0].data = chartData[chartId];
      charts[chartId].update();
    });
  }
}

document.addEventListener("DOMContentLoaded", async () => {
  initCharts();
  if (CONFIG.source === "excel") {
    const res = await fetch(CONFIG.excelFilePath);
    const buf = await res.arrayBuffer();
    parseExcelData(buf);
  } else if (CONFIG.source === "google") {
    resetCharts();
    const match = CONFIG.googleSheetUrl.match(/\/d\/([a-zA-Z0-9-_]+)/);
    if (!match) return alert("Invalid Google Sheets URL");
    googleSheetId = match[1];
    const metaRes = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${googleSheetId}?key=${API_KEY}`);
    const meta = await metaRes.json();
    googleSheetNames = meta.sheets.map(s => s.properties.title);
    currentSource = "google";
    googleSheetsData = {};
    await Promise.all(
      googleSheetNames.map(async name => {
        const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${googleSheetId}/values/${encodeURIComponent(name)}?key=${API_KEY}`);
        const data = await res.json();
        googleSheetsData[name] = data.values || [];
      })
    );
    const firstSheet = googleSheetNames[googleSheetNames.length - 1];
    renderTableFiltered(googleSheetsData[firstSheet][0], googleSheetsData[firstSheet].slice(1), selectedColumns);
  }
});

document.getElementById("toggle-theme").addEventListener("click", () => {
  document.body.classList.toggle("dark");

  const chartTextColor = getComputedStyle(document.body).getPropertyValue("--chart-text").trim();
  const chartGridColor = getComputedStyle(document.body).getPropertyValue("--chart-grid").trim();
  const chartLineColor = getComputedStyle(document.body).getPropertyValue("--chart-line").trim();

  Object.values(charts).forEach(chart => {
    chart.options.plugins.legend.labels.color = chartTextColor;
    chart.options.scales.x.ticks.color = chartTextColor;
    chart.options.scales.y.ticks.color = chartTextColor;
    chart.options.scales.x.grid.color = chartGridColor;
    chart.options.scales.y.grid.color = chartGridColor;
      chart.data.datasets[0].borderColor = chartLineColor;
  chart.data.datasets[0].backgroundColor = chartLineColor + "33";
    chart.update();
  });
});
