<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        .kingdom-container {

            gap: 35px;

            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
        <button class="hamburger" id="hamburger" aria-label="Menu">

      <div class="row">
    <div class="left"></div>

    <div class="middle">
      <div class="kingdom-container">
          <div class="kingdom-box" onclick="selectKingdom('2552')">Kingdom 2552</div>
          <div class="kingdom-box" onclick="selectKingdom('2247')">Kingdom 2247</div>
      </div>

    </div>

    <div class="right"></div>
  </div>

<div class="footer">
  <p>Dashboard</p>
</div>
<script>
    /* Simple query helper */
const qs = (sel) => document.querySelector(sel);


function selectKingdom(kd) {
    window.location.href = "dashboard.html?kd=" + kd;
}
/* -------------------------
   THEME HANDLING
   ------------------------- */
const themeToggle = qs("#toggle-theme");

function setTheme(mode) {
  document.body.classList.remove("dark", "light");
  if (mode === "dark") document.body.classList.add("dark");
  if (mode === "light") document.body.classList.add("light");
  localStorage.setItem("theme", mode);
}

function initializeTheme(toggleEl) {
  const saved = localStorage.getItem("theme");
  if (saved === "dark") {
    setTheme("dark");
    if (toggleEl) toggleEl.checked = true;
    return;
  }
  if (saved === "light") {
    setTheme("light");
    if (toggleEl) toggleEl.checked = false;
    return;
  }
  const prefersDark =
    window.matchMedia &&
    window.matchMedia("(prefers-color-scheme: dark)").matches;
  setTheme(prefersDark ? "dark" : "light");
  if (toggleEl) toggleEl.checked = prefersDark;
}
// Theme init & toggle
initializeTheme(themeToggle);
if (themeToggle) {
  themeToggle.addEventListener("change", (e) => {
    setTheme(e.target.checked ? "dark" : "light");
  });
}

const hamburger = document.getElementById("hamburger");
const navLinks = document.getElementById("nav-links");
hamburger.addEventListener("click", () => navLinks.classList.toggle("show"));
</script>

</body>
</html>
