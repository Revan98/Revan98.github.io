<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excel Merge Tool</title>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    :root {
      --bg-color: #f7f9fb;
      --text-color: #222;
      --card-bg: #fff;
      --input-bg: #fff;
      --border-color: #ccc;
      --btn-bg: #0078ff;
      --btn-bg-hover: #005fcc;
      --log-bg: #f3f3f3;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --card-bg: #1e1e1e;
      --input-bg: #2b2b2b;
      --border-color: #444;
      --btn-bg: #2196f3;
      --btn-bg-hover: #1976d2;
      --log-bg: #2a2a2a;
    }

    body {
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .card {
      background: var(--card-bg);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-radius: 8px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      transition: background 0.3s;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    select, input[type="file"], button {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    button {
      background-color: var(--btn-bg);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.5rem;
    }

    button:hover {
      background-color: var(--btn-bg-hover);
    }

    .log {
      margin-top: 1rem;
      padding: 0.8rem;
      background: var(--log-bg);
      border-radius: 6px;
      width: 100%;
      font-family: monospace;
      white-space: pre-wrap;
      transition: background 0.3s;
    }

    .top-bar {
      width: 100%;
      max-width: 500px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196f3;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    /* --- Floating Rounded Navbar --- */
    .navbar {
      position: sticky;
      top: 8px;
      z-index: 999;
      width: 75%;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 10px 24px;
      transition: all 0.3s ease;
    }
    
    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    /* Centered Links */
    .nav-links {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 28px;
    }
    
    .nav-links a {
      text-decoration: none;
      font-weight: 500;
      color: #053b6b;
      transition: color 0.3s;
    }
    
    .nav-links a:hover {
      color: var(--accent);
    }
    
    /* --- Toggle --- */
    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      background: none;
      border: none;
      color: #053b6b;
      font-size: 16px;
      margin-left: auto;
    }
    
    .theme-toggle input {
      display: none;
    }
    
    .toggle-slider {
      position: relative;
      width: 50px;
      height: 24px;
      background-color: #ccc;
      border-radius: 12px;
      transition: background-color 0.3s;
    }
    
    .toggle-slider::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 18px;
      height: 18px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .theme-toggle input:checked + .toggle-slider {
      background-color: #ff9800;
    }
    
    .theme-toggle input:checked + .toggle-slider::before {
      transform: translateX(26px);
    }
    
    /* --- Hamburger (hidden on desktop) --- */
    .hamburger {
      display: none;
      font-size: 22px;
      background: none;
      border: none;
      color: #053b6b;
      cursor: pointer;
    }
    
    /* --- Mobile layout --- */
    @media (max-width: 768px) {
      .navbar {
        width: 90%;
        padding: 10px 18px;
      }
    
      .nav-links {
        position: absolute;
        top: 58px;
        left: 0;
        right: 0;
        flex-direction: column;
        align-items: center;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        margin: 0 auto;
        width: 50%;
        gap: 16px;
        padding: 12px 0;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        transform: scaleY(0);
        transform-origin: top;
        transition: transform 0.25s ease;
      }
    
      body.dark .nav-links {
        background: rgba(26, 26, 26, 0.85);
      }
      
      .nav-links.show {
        transform: scaleY(1);
      }
    
      .hamburger {
        display: block;
      }
    
      .theme-toggle {
        margin-left: 12px;
      }
    }
    
    /* --- Dark Mode --- */
    body.dark .navbar {
      background: rgba(26, 26, 26, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.5);
    }
    
    body.dark .nav-links a {
      color: #eee;
    }
    
    body.dark .nav-links a:hover {
      color: #ff9800;
    }
    
    body.dark .theme-toggle {
      color: #eee;
    }
    
    body.dark .hamburger {
      color: #eee;
    }
    
  </style>
</head>
<body>
    <header class="navbar">
      <div class="nav-container">
        <!-- Hamburger for mobile -->
        <button class="hamburger" id="hamburger" aria-label="Menu">
          â˜°
        </button>
    
        <div class="nav-links" id="nav-links">
          <a href="index3.html">Merge</a>
          <a href="index4.html">DKP Calculator</a>
          <a href="index2.html">Compare</a>
        </div>
    
        <!-- ðŸŒ™ Theme toggle -->
        <label class="theme-toggle">
          ðŸŒž
          <input type="checkbox" id="toggle-theme">
          <span class="toggle-slider"></span>
          ðŸŒ™
        </label>
      </div>
    </header>

  <div class="card">
    <label>File 1 (Base):</label>
    <input type="file" id="file1" accept=".xlsx" />

    <label>File 2 (Merge Source):</label>
    <input type="file" id="file2" accept=".xlsx" />

    <div id="columnSelectors" style="display:none;">
      <label for="idColumn">Select ID column:</label>
      <select id="idColumn"></select>

      <label for="mergeColumn">Select column to merge from File 2:</label>
      <select id="mergeColumn"></select>
    </div>

    <button id="mergeBtn" disabled>Merge & Download</button>
    <div id="log" class="log"></div>
  </div>

  <script>
    let file1Data = [];
    let file2Data = [];

    const log = (msg, isError = false) => {
      const logDiv = document.getElementById("log");
      logDiv.textContent += (isError ? "âŒ " : "âœ… ") + msg + "\n";
      logDiv.scrollTop = logDiv.scrollHeight;
    };

    async function readExcel(file) {
      const data = await file.arrayBuffer();
      const workbook = XLSX.read(data, { type: "array" });
      const sheetName = workbook.SheetNames[0];
      return XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
    }

    async function handleFiles() {
      const file1 = document.getElementById("file1").files[0];
      const file2 = document.getElementById("file2").files[0];
      const selectors = document.getElementById("columnSelectors");

      if (!file1 || !file2) {
        return;
      }

      try {
        log("Reading files...");
        file1Data = await readExcel(file1);
        file2Data = await readExcel(file2);

        if (!file1Data.length || !file2Data.length) {
          log("One of the files is empty or invalid.", true);
          return;
        }

        // Populate dropdowns
        const idSelect = document.getElementById("idColumn");
        const mergeSelect = document.getElementById("mergeColumn");
        idSelect.innerHTML = "";
        mergeSelect.innerHTML = "";

        Object.keys(file1Data[0]).forEach(col => {
          idSelect.innerHTML += `<option value="${col}">${col}</option>`;
        });
        Object.keys(file2Data[0]).forEach(col => {
          mergeSelect.innerHTML += `<option value="${col}">${col}</option>`;
        });

        selectors.style.display = "block";
        document.getElementById("mergeBtn").disabled = false;
        log("Files loaded. Select columns and click Merge.");
      } catch (err) {
        log("Error reading files: " + err.message, true);
      }
    }

    function mergeData(file1Data, file2Data, idColumn, mergeColumn) {
      const map = {};
      for (const row of file2Data) {
        map[row[idColumn]] = row[mergeColumn];
      }

      const merged = file1Data.map(row => {
        const id = row[idColumn];
        if (map[id] !== undefined) {
          return { ...row, [mergeColumn]: map[id] };
        }
        return row;
      });

      return merged;
    }

    async function doMerge() {
      const idColumn = document.getElementById("idColumn").value;
      const mergeColumn = document.getElementById("mergeColumn").value;

      if (!idColumn || !mergeColumn) {
        log("Please select both columns.", true);
        return;
      }

      try {
        log(`Merging on ID: "${idColumn}" and copying "${mergeColumn}"...`);
        const merged = mergeData(file1Data, file2Data, idColumn, mergeColumn);

        const ws = XLSX.utils.json_to_sheet(merged);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Merged");
        XLSX.writeFile(wb, "merged.xlsx");

        log("âœ… Merge complete! File downloaded.");
      } catch (err) {
        log("Merge failed: " + err.message, true);
      }
    }

    // --- Dark mode toggle ---
    const toggleTheme = document.getElementById("toggle-theme");
    function applyTheme(isDark) {
      document.body.classList.toggle("dark", isDark);
      localStorage.setItem("dkp_darkmode", isDark ? "1" : "0");
      toggleTheme.checked = isDark;
    }
    toggleTheme.addEventListener("change", (e) => applyTheme(e.target.checked));
    applyTheme(localStorage.getItem("dkp_darkmode") === "1");
    
    // --- Hamburger menu ---
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");
    
    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });

    
    // restore saved preference
    const savedDark = localStorage.getItem("dkp_darkmode") === "1";
    applyTheme(savedDark);

    document.getElementById("file1").addEventListener("change", handleFiles);
    document.getElementById("file2").addEventListener("change", handleFiles);
    document.getElementById("mergeBtn").addEventListener("click", doMerge);
  </script>
</body>
</html>
