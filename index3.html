<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excel Merge Tool</title>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    :root {
      --bg-color: #f7f9fb;
      --text-color: #222;
      --card-bg: #fff;
      --input-bg: #fff;
      --border-color: #ccc;
      --btn-bg: #0078ff;
      --btn-bg-hover: #005fcc;
      --log-bg: #f3f3f3;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --card-bg: #1e1e1e;
      --input-bg: #2b2b2b;
      --border-color: #444;
      --btn-bg: #2196f3;
      --btn-bg-hover: #1976d2;
      --log-bg: #2a2a2a;
    }

    body {
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .card {
      background: var(--card-bg);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-radius: 8px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      transition: background 0.3s;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    select, input[type="file"], button {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    button {
      background-color: var(--btn-bg);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.5rem;
    }

    button:hover {
      background-color: var(--btn-bg-hover);
    }

    .log {
      margin-top: 1rem;
      padding: 0.8rem;
      background: var(--log-bg);
      border-radius: 6px;
      width: 100%;
      font-family: monospace;
      white-space: pre-wrap;
      transition: background 0.3s;
    }

    .top-bar {
      width: 100%;
      max-width: 500px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196f3;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Excel Merge Tool</h1>
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="card">
    <label>File 1 (Base):</label>
    <input type="file" id="file1" accept=".xlsx" />

    <label>File 2 (Merge Source):</label>
    <input type="file" id="file2" accept=".xlsx" />

    <div id="columnSelectors" style="display:none;">
      <label for="idColumn">Select ID column:</label>
      <select id="idColumn"></select>

      <label for="mergeColumn">Select column to merge from File 2:</label>
      <select id="mergeColumn"></select>
    </div>

    <button id="mergeBtn" disabled>Merge & Download</button>
    <div id="log" class="log"></div>
  </div>

  <script>
    let file1Data = [];
    let file2Data = [];

    const log = (msg, isError = false) => {
      const logDiv = document.getElementById("log");
      logDiv.textContent += (isError ? "❌ " : "✅ ") + msg + "\n";
      logDiv.scrollTop = logDiv.scrollHeight;
    };

    async function readExcel(file) {
      const data = await file.arrayBuffer();
      const workbook = XLSX.read(data, { type: "array" });
      const sheetName = workbook.SheetNames[0];
      return XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
    }

    async function handleFiles() {
      const file1 = document.getElementById("file1").files[0];
      const file2 = document.getElementById("file2").files[0];
      const selectors = document.getElementById("columnSelectors");

      if (!file1 || !file2) {
        return;
      }

      try {
        log("Reading files...");
        file1Data = await readExcel(file1);
        file2Data = await readExcel(file2);

        if (!file1Data.length || !file2Data.length) {
          log("One of the files is empty or invalid.", true);
          return;
        }

        // Populate dropdowns
        const idSelect = document.getElementById("idColumn");
        const mergeSelect = document.getElementById("mergeColumn");
        idSelect.innerHTML = "";
        mergeSelect.innerHTML = "";

        Object.keys(file1Data[0]).forEach(col => {
          idSelect.innerHTML += `<option value="${col}">${col}</option>`;
        });
        Object.keys(file2Data[0]).forEach(col => {
          mergeSelect.innerHTML += `<option value="${col}">${col}</option>`;
        });

        selectors.style.display = "block";
        document.getElementById("mergeBtn").disabled = false;
        log("Files loaded. Select columns and click Merge.");
      } catch (err) {
        log("Error reading files: " + err.message, true);
      }
    }

    function mergeData(file1Data, file2Data, idColumn, mergeColumn) {
      const map = {};
      for (const row of file2Data) {
        map[row[idColumn]] = row[mergeColumn];
      }

      const merged = file1Data.map(row => {
        const id = row[idColumn];
        if (map[id] !== undefined) {
          return { ...row, [mergeColumn]: map[id] };
        }
        return row;
      });

      return merged;
    }

    async function doMerge() {
      const idColumn = document.getElementById("idColumn").value;
      const mergeColumn = document.getElementById("mergeColumn").value;

      if (!idColumn || !mergeColumn) {
        log("Please select both columns.", true);
        return;
      }

      try {
        log(`Merging on ID: "${idColumn}" and copying "${mergeColumn}"...`);
        const merged = mergeData(file1Data, file2Data, idColumn, mergeColumn);

        const ws = XLSX.utils.json_to_sheet(merged);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Merged");
        XLSX.writeFile(wb, "merged.xlsx");

        log("✅ Merge complete! File downloaded.");
      } catch (err) {
        log("Merge failed: " + err.message, true);
      }
    }

    // Theme handling
    const themeToggle = document.getElementById("themeToggle");
    const savedTheme = localStorage.getItem("theme");

    if (savedTheme === "dark") {
      document.body.classList.add("dark");
      themeToggle.checked = true;
    }

    themeToggle.addEventListener("change", () => {
      if (themeToggle.checked) {
        document.body.classList.add("dark");
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.remove("dark");
        localStorage.setItem("theme", "light");
      }
    });

    document.getElementById("file1").addEventListener("change", handleFiles);
    document.getElementById("file2").addEventListener("change", handleFiles);
    document.getElementById("mergeBtn").addEventListener("click", doMerge);
  </script>
</body>
</html>
