<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excel Merge Tool</title>
  <link rel="stylesheet" href="compare.css">
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <header class="navbar">
      <div class="nav-container">
        <!-- Hamburger for mobile -->
        <button class="hamburger" id="hamburger" aria-label="Menu">
          â˜°
        </button>
    
        <div class="nav-links" id="nav-links">
          <a href="index.html">Dashboard</a>
          <a href="compare.html">Merge</a>
          <a href="dkp.html">DKP Calculator</a>
          <a href="merge.html">Compare</a>
        </div>
    
        <!-- ðŸŒ™ Theme toggle -->
        <label class="theme-toggle">
          ðŸŒž
          <input type="checkbox" id="toggle-theme">
          <span class="toggle-slider"></span>
          ðŸŒ™
        </label>
      </div>
    </header>
  
  <div class="container">
    <section class="card">
      <div class="row">
        <label>File 1 (Base):</label>
        <input type="file" id="file1" accept=".xlsx" />
      </div>

      <div class="row">
        <label>File 2 (Merge Source):</label>
        <input type="file" id="file2" accept=".xlsx" />
      </div>
      
      <div id="columnSelectors" style="display:none;">
        <div class="row">
          <label for="idColumn">Select ID column:</label>
          <select id="idColumn"></select>
        </div>

        <div class="row">
          <label for="mergeColumn">Select column to merge from File 2:</label>
          <select id="mergeColumn"></select>
        </div>
      </div>
      
      <div class="row">
        <button id="mergeBtn" class="primary" disabled>Merge</button>
        <progress id="progress" max="100" value="0"></progress>
      </div>
      
      <div class="row">
          <button id="export-xlsx">Export XLSX</button>
          <button id="export-csv">Export CSV</button>
          <button id="export-json">Export JSON</button>
      </div>
      
      <div id="merge-results-info" class="muted">No merged data yet.</div>
      <div id="merge-results-wrap"></div>
    </section>
  </div>
  
<script src="compare.js"> </script>
</body>
</html>
