<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DKP Stats</title>

  <!-- Bootstrap 5.3.8 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>

  <!-- ========================= NAVBAR ========================= -->
  <nav class="navbar navbar-expand-lg bg-body shadow-sm rounded-3 p-3 mx-auto mt-3" style="max-width: 1200px;">
    <div class="container-fluid">

      <!-- Hamburger -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks"
        aria-controls="navLinks" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Center links -->
      <div class="collapse navbar-collapse justify-content-center" id="navLinks">
        <ul class="navbar-nav gap-3" id="nav-links">
          <!-- JS will populate links here -->
        </ul>
      </div>

      <!-- Theme Toggle -->
      <div class="form-check form-switch ms-auto">
        <input class="form-check-input" type="checkbox" id="toggle-theme">
        <label class="form-check-label" for="toggle-theme">ðŸŒ™</label>
      </div>
    </div>
  </nav>

  <!-- ========================= MAIN LAYOUT ========================= -->
  <main class="container-fluid mt-4">
    <div class="row gx-3 gy-4">

      <!-- Left spacer -->
      <aside class="col-12 col-lg-2"></aside>

      <!-- ===================== MIDDLE COLUMN ======================== -->
      <aside class="col-12 col-lg-8">

        <!-- ===================== LOADING OVERLAY ===================== -->
        <div id="loading-overlay" class="d-flex flex-column align-items-center justify-content-center p-5">
          <div class="spinner-border text-primary mb-3" role="status"></div>
          Loading data...
        </div>

        <!-- ===================== TOP PLAYERS ========================= -->
        <div id="top-players" class="d-flex flex-wrap justify-content-center gap-3 mt-4"></div>

        <!-- ===================== BOTTOM TOTALS ======================= -->
        <div id="bottom-totals" class="d-flex flex-wrap justify-content-center gap-3 mt-4"></div>

        <!-- ========================= DATA CARD ========================= -->
        <div class="card mt-4 shadow-sm">
          <div class="card-body">

            <!-- Controls -->
            <div class="dt-controls d-flex flex-wrap align-items-center justify-content-between mb-3 gap-3">
            
              <div class="d-flex align-items-center gap-2">
                <label for="dt-size" class="fw-bold">Rows per page</label>
                <select class="form-select form-select-sm dt-size" style="width: 80px;">
                  <option value="20">20</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </div>
            
              <input class="form-control dt-search" placeholder="Searchâ€¦" style="max-width: 260px;">
            </div>

            <!-- Scrollable table -->
            <div class="table-responsive" style="max-height: 55vh; overflow-y: auto;">
              <table id="data-table" class="table table-bordered table-hover align-middle text-center mb-0"></table>
            </div>

            <!-- Info + pagination -->
            <div class="bottom-table-row d-flex flex-column flex-md-row justify-content-between align-items-center mt-3 gap-2">
                <div class="dt-info small"></div>
                <div class="dt-pager d-flex gap-1"></div>
            </div>

          </div>
        </div>

        <!-- ========================= CHARTS ========================= -->
        <div class="mt-4">
          <canvas id="chart4" class="w-100 mb-4"></canvas>
          <canvas id="chart5" class="w-100 mb-4"></canvas>
          <canvas id="chart6" class="w-100 mb-4"></canvas>
          <canvas id="chart7" class="w-100 mb-4"></canvas>
        </div>

      </aside>

      <!-- Right spacer -->
      <aside class="col-12 col-lg-2"></aside>

    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>

  <!-- Your JS -->
  <script src="index9.js"></script>
</body>

</html>
