<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DKP stats</title>

<link rel="stylesheet" href="https://cdn.datatables.net/2.3.5/css/dataTables.dataTables.css" />
<link rel="stylesheet" href="a/layout.css">
<link rel="stylesheet" href="a/navbar.css">
<link rel="stylesheet" href="a/box_top_total.css">
<link rel="stylesheet" href="a/table_dt.css">
<link rel="stylesheet" href="a/loading.css">
<link rel="stylesheet" href="a/modal_chart.css">
<style>
.info{
  margin: auto;
  width:100%;
  background: var(--table-bg);
  font-size:15px;
  color: inherit;
  height:40px;
  border-radius: 10px;
  justify-content: center;
}
</style>
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
        <button class="hamburger" id="hamburger" aria-label="Menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
        </button>

            <div class="nav-links" id="nav-links">
                <a href="dashboard.html">Dashboard</a>
            </div>

        <label class="theme-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sun" viewBox="0 0 16 16">
            <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
            </svg>
            <input type="checkbox" id="toggle-theme">
            <span class="toggle-slider"></span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
            <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286"/>
            </svg>
        </label>
        </div>
    </header>

  <div class="row">
    <div class="left"></div>

    <div class="middle">
        <div id="top-players"></div>
        <div id="bottom-totals"></div>
        <div class="info">
          <p>T4 - 5 points, T5 - 10 points, Deads - 15 points</p>
        </div>
        <div class="card">
            <div id="loading-spinner" class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading data...</p>
            </div>
            <table id="myTable"></table>
        </div>
    </div>

    <div class="right"></div>
  </div>

    <div class="footer">
    <p>Dashboard</p>
    </div>

    <div id="chart-modal" class="modal hidden">
        <div class="modal-content">
        <button id="close-modal" class="close-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg>
        </button>

        <h2 id="modal-title"></h2>

        <canvas id="modal-chart"></canvas>

        <div class="chart-buttons">
            <button data-col="16">Power Diff</button>
            <button data-col="4">T4 Kills</button>
            <button data-col="5">T5 Kills</button>
            <button data-col="3">Kill Points</button>
            <button data-col="6">Deads</button>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.5/js/dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
